<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG-Hack Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text; /* Safari/Chrome */
            -moz-background-clip: text; /* Firefox */
            -ms-background-clip: text; /* Microsoft Edge */
            -o-background-clip: text; /* Opera */
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.5em;
            color: #c7c7c7;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background: #e52e71;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background: #ff8a00;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>

<body>
    <h1>IG-Hack Tool v2.5</h1>
    <h2>Enhanced & Redesigned for Performance</h2>

    <a href="https://github.com/dark-player/igbrute" class="btn">View on GitHub</a>
    <a href="https://github.com/dark-player/igbrute/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/dark-player/igbrute/tarball/master" class="btn">Download .tar.gz</a>

    <footer>
        Made with ❤️ by Infinity Trickster
    </footer>
</body>
</html>
